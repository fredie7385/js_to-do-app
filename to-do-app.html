<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To-do-list-app</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css ">
</head>
<body>
	<div>
		<div class="container">
			<h1 class="text"style = "text-align:center;">To-do-list-app</h1>
			<input type="text" name="" id="input" placeholder="Enter list">
			<button type="submit" id="btn" class ='btn btn-md btn-dark'>ADD</button>
			<br>
			<div class="card">
				<div class="card-body">
					<h3 class="card-title">To do List:</h3>
					<ul class="card-text" id="todo"></ul>
				</div>
			</div>
			<div class="card">
				<div class="card-body">
					<h3 class="card-title">Done List:</h3>
					<ul class="card-text text"id="done"></ul>
				</div>
			</div>

		</div>
	</div>
	<script src="js /app.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
